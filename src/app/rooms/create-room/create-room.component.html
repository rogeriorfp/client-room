<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="jumbotron">
        <h3 class="display-4">Create Room</h3>
        <hr class="my-4">
        <div [hidden]="submitted" style="width: 480px;">
            <form (ngSubmit)="onSubmit()" class="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="room.name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date"
                        min="{{minimumDate | date : 'yyyy-MM-dd'}}" required [ngModel]="room.date | date: 'yyyy-MM-dd'"
                        (ngModelChange)="meetingDate($event)">
                </div>
                <div *ngIf="room.date" class="form-group">
                    <label for="startHour">Start Hour</label>
                    <input type="time" class="form-control" id="startHour" name="startHour" required
                        [ngModel]="room.startHour | date: 'HH:mm'" (ngModelChange)="changeStartHour($event)">
                </div>
                <div *ngIf="room.date" class="form-group">
                    <label for="endHour">End Hour</label>
                    <input type="time" class="form-control" id="endHour" name="endHour" required
                        [ngModel]="room.endHour | date: 'HH:mm'" (ngModelChange)="changeEndHour($event)">
                </div>
                <button (click)="gotoList()" class="btn btn-danger m-2">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted">
            <button class="btn btn-success" (click)="newRoom()">Add</button>
        </div>

    </div>
</div>
